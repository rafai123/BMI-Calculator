<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Muhammad Rafai</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <div id="container">
        <header>Check your BMI</header>
        <div class="subtitle">Enter your weight and height below to check your BMI results</div>
        <form action="" id="bmiCalculator">
            <div class="input-row">
                <label for="weight">Put your weight in here (KG)</label><br>
                <input type="number" id="weight" placeholder="60">
                <div id="error-weight">dsdfs</div>
            </div>
            <div class="input-row">
                <label for="height">Put your height in here (CM)</label><br>
                <input type="number" id="height" placeholder="169">
                <div id="error-height"></div>
            </div>
            <button>Calculate BMI</button>

            <div class="result">
                Your BMI is <b>21.5</b> which means You are <b>Normal</b>
            </div>
        </form>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
